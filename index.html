<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Senderismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Recomendador de Senderismo</h1>
        <form action="/procesar-texto" method="post" class="mt-4">
            <div class="mb-3">
                <label for="mensaje" class="form-label">Introduce tu mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Escribe tu consulta aquÃ­..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        {% if mensaje and respuesta %}
        <div class="mt-4">
            <h3 class="text-success">Tu mensaje:</h3>
            <p class="bg-white p-3 border rounded">{{ mensaje }}</p>
            <h3 class="text-success">Respuesta del sistema:</h3>
            <p class="bg-white p-3 border rounded">{{ respuesta }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
